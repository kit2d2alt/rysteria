<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }

        .rrolf {
            position: absolute;
            left: 0px;
            right: 0px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            cursor: default;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="vis.js"></script>
</body>

</html>
